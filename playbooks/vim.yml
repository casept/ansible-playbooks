---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo 
  tasks:
    - name: Add unofficial vim PPA
      apt_repository:
        repo: "ppa:jonathonf/vim"
        state: present

    - name: Install vim 
      apt:
        name: [vim-nox, vim-doc]
        state: latest
        update_cache: yes
...
