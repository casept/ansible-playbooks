# Change these to your own values

# What to install
install_containerization: true
install_devtools: true
install_virtualization: true
install_entetainment: true
install_laptop: true
install_cloud: true
install_privacy: true
install_printing: true
install_desktop: true

# Locale setup
locales_present: [en_US.UTF-8, en_GB.UTF-8, de_DE.UTF-8]
#I use a funky one here to get English as the system language with europoor measurements, currency etc.
locales_default:
  lang: en_US.UTF-8
  language: en_US.UTF-8
  lc_address: de_DE.UTF-8
  lc_collate: en_US.UTF-8
  lc_ctype: de_DE.UTF-8
  lc_identification: de_DE.UTF-8
  lc_measurement: de_DE.UTF-8
  lc_messages: en_US.UTF-8
  lc_monetary: de_DE.UTF-8
  lc_name: de_DE.UTF-8
  lc_numeric: de_DE.UTF-8
  lc_paper: de_DE.UTF-8
  lc_response: en_US.UTF-8
  lc_telephone: de_DE.UTF-8
  # 24-hour clock with English weekdays/months
  lc_time: en_GB.UTF-8
...
