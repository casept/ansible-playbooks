---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: yes

  tasks:
    - name: Install python 2 and utils
      apt:
        package: [python, python-pip, ipython]
        update_cache: yes
        state: present

    - name: Install python 3 and utils
      apt:
        package: [python3, python3-pip, ipython3]
        update_cache: yes
        state: present
